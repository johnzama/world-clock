<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="newyork-clock">
            <h2>New York</h2>
            <div id="newyork-time"></div>
        </div>
        <div class="clock" id="london-clock">
            <h2>London</h2>
            <div id="london-time"></div>
        </div>
        <div class="clock" id="tokyo-clock">
            <h2>Tokyo</h2>
            <div id="tokyo-time"></div>
        </div>
        <div class="clock" id="sydney-clock">
            <h2>Sydney</h2>
            <div id="sydney-time"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
